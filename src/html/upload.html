<fieldset class="uploadPhoto" id="uploadPhoto">
    <legend>上传照片</legend>
    <div id="uploadImg">
        <em id="uploadStatus">图片未上传</em>
        <img id="uploadedImg" alt="上传图片" src="../../img/icon/3Fish1Tea.png"/>
        <div id="divForUpload">选择图片上传
            <input type="file" name="upload" id="upload" value="上传图片" onchange="uploadImg(this)"/>
        </div>
    </div>
    <label for="uploadTitle">图片标题:<input type="text" name="uploadTitle" id="uploadTitle"></label>
    <br><br>
    <label for="uploadDescription">图片描述:<br><textarea name="uploadDescription" id="uploadDescription" rows="6"
                                                      placeholder="拖动右下角标示以自定义文本框大小" cols="66"></textarea></label>
    <br><br>
    <label for="uploadCountry">拍摄国家:<input type="text" name="uploadCountry" id="uploadCountry"></label>
    <br><br>
    <label for="uploadCity">拍摄城市:<input type="text" name="uploadCity" id="uploadCity"></label>
    <br><br>
    <a href="mine.html"><input type="submit" name="uploadSubmit" id="uploadSubmit" value="确认上传" onclick="alert('已提交')"></a>
</fieldset>
